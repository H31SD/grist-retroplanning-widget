<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©troplanning Formation</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a4d7a;
            --secondary: #2e7d9f;
            --accent: #ff6b35;
            --success: #059669;
            --warning: #f59e0b;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow: rgba(15, 23, 42, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Archivo', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: var(--card);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--shadow);
            margin-bottom: 2rem;
            border-left: 6px solid var(--primary);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            background: var(--card);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--shadow);
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: var(--text);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            padding: 0.875rem 1rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-family: 'Archivo', sans-serif;
            font-size: 1rem;
            transition: all 0.2s;
            background: var(--bg);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--secondary);
            background: var(--card);
            box-shadow: 0 0 0 3px rgba(46, 125, 159, 0.1);
        }

        .btn-calculate {
            grid-column: 1 / -1;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(26, 77, 122, 0.3);
        }

        .btn-calculate:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 77, 122, 0.4);
        }

        .btn-calculate:active {
            transform: translateY(0);
        }

        .results {
            background: var(--card);
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--shadow);
            overflow: hidden;
        }

        .results-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .results-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .formation-date {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .timeline {
            padding: 2rem;
        }

        .phase-section {
            margin-bottom: 2.5rem;
        }

        .phase-section:last-child {
            margin-bottom: 0;
        }

        .phase-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .phase-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: var(--accent);
            border-radius: 2px;
        }

        .etape {
            background: var(--bg);
            border-left: 4px solid var(--border);
            padding: 1.25rem 1.5rem;
            margin-bottom: 1rem;
            border-radius: 0 10px 10px 0;
            transition: all 0.2s;
            display: grid;
            grid-template-columns: 180px 120px 1fr;
            gap: 1.5rem;
            align-items: center;
        }

        .etape:hover {
            border-left-color: var(--secondary);
            transform: translateX(4px);
            box-shadow: 0 2px 12px var(--shadow);
        }

        .etape-date {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            color: var(--primary);
            font-size: 1rem;
        }

        .etape-jour {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: capitalize;
        }

        .etape-responsable {
            background: var(--primary);
            color: white;
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
        }

        .etape-description {
            color: var(--text);
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .empty-state {
            padding: 4rem 2rem;
            text-align: center;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .week-badge {
            display: inline-block;
            background: var(--secondary);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            margin-left: 0.5rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .etape {
            animation: fadeInUp 0.4s ease-out backwards;
        }

        .etape:nth-child(1) { animation-delay: 0.05s; }
        .etape:nth-child(2) { animation-delay: 0.1s; }
        .etape:nth-child(3) { animation-delay: 0.15s; }
        .etape:nth-child(4) { animation-delay: 0.2s; }
        .etape:nth-child(5) { animation-delay: 0.25s; }
        .etape:nth-child(6) { animation-delay: 0.3s; }
        .etape:nth-child(7) { animation-delay: 0.35s; }
        .etape:nth-child(8) { animation-delay: 0.4s; }
        .etape:nth-child(9) { animation-delay: 0.45s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ R√©troplanning Formation</h1>
            <p>Calculateur automatique des √©tapes et √©ch√©ances de formation EAFC</p>
        </div>

        <div class="controls">
            <div class="form-group">
                <label for="dateFormation">Date de la Formation</label>
                <input type="date" id="dateFormation" value="2026-04-18">
            </div>
            <div class="form-group">
                <label for="typeCandidature">Type de Candidature</label>
                <select id="typeCandidature">
                    <option value="Pr√©inscription individuelle SOFIA">Pr√©inscription individuelle SOFIA</option>
                    <option value="Public d√©sign√©">Public d√©sign√©</option>
                    <option value="PFE - Collectives">PFE - Collectives</option>
                    <option value="PFR - Collectives">PFR - Collectives</option>
                </select>
            </div>
            <button class="btn-calculate" onclick="calculer()">Calculer le R√©troplanning</button>
        </div>

        <div class="results" id="results">
            <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <p>S√©lectionnez une date et cliquez sur "Calculer le R√©troplanning" pour afficher les √©tapes</p>
            </div>
        </div>
    </div>

    <script>
        // Configuration des √©tapes - sera charg√©e dynamiquement depuis Grist
        let etapesConfig = [];

        // Vacances scolaires et jours f√©ri√©s - charg√©s depuis Grist
        let vacancesFeries = [];

        // Charger les √©tapes depuis Grist
        async function chargerEtapes() {
            try {
                const tableData = await grist.docApi.fetchTable('ETAPES_CONFIG');
                
                if (tableData) {
                    etapesConfig = [];
                    
                    // Construire le tableau d'√©tapes depuis les donn√©es Grist
                    for (let i = 0; i < tableData.id.length; i++) {
                        etapesConfig.push({
                            ordre: tableData.ORDRE?.[i] || i + 1,
                            phase: tableData.PHASE?.[i] || '',
                            responsable: tableData.RESPONSABLE?.[i] || '',
                            etape: tableData.ETAPE?.[i] || '',
                            nbJoursOuvres: tableData.NB_JOURS_OUVRES?.[i] || 0,  // Utiliser directement depuis Grist
                            condition: tableData.CONDITION_TYPE_CANDIDATURE?.[i] || null
                        });
                    }
                    
                    // Trier par ordre
                    etapesConfig.sort((a, b) => a.ordre - b.ordre);
                    
                    console.log('‚úÖ √âtapes charg√©es:', etapesConfig.length, '√©tapes');
                }
            } catch (error) {
                console.error('‚ùå Erreur chargement √©tapes:', error);
                alert('‚ö†Ô∏è Impossible de charger les √©tapes depuis Grist. V√©rifiez que la table ETAPES_CONFIG existe.');
            }
        }

        // Charger les vacances depuis Grist
        async function chargerVacances() {
            try {
                const tableData = await grist.docApi.fetchTable('VACANCES_FERIES');
                
                if (tableData && tableData.DATE) {
                    // Convertir les dates en format ISO
                    vacancesFeries = tableData.DATE.map(date => {
                        if (typeof date === 'number') {
                            // Grist stocke les dates en timestamp
                            const d = new Date(date * 1000);
                            return d.toISOString().split('T')[0];
                        }
                        return date;
                    });
                    console.log('‚úÖ Vacances charg√©es:', vacancesFeries.length, 'jours');
                }
            } catch (error) {
                console.error('‚ùå Erreur chargement vacances:', error);
                // Continuer sans les vacances si erreur
                vacancesFeries = [];
            }
        }

        // Initialiser le widget
        async function initialiser() {
            try {
                // Attendre que Grist soit pr√™t
                await grist.ready();
                
                // Charger les donn√©es en parall√®le
                await Promise.all([
                    chargerEtapes(),
                    chargerVacances()
                ]);
                
                console.log('‚úÖ Widget initialis√© et pr√™t');
            } catch (error) {
                console.error('‚ùå Erreur initialisation:', error);
            }
        }

        // Fonction WORKDAY - calcule une date en excluant week-ends et vacances
        function workday(startDate, days) {
            let current = new Date(startDate);
            let remaining = Math.abs(days);
            let direction = days >= 0 ? 1 : -1;

            while (remaining > 0) {
                current.setDate(current.getDate() + direction);
                
                // V√©rifier si c'est un jour ouvr√© (lundi √† vendredi)
                const dayOfWeek = current.getDay();
                const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
                
                // V√©rifier si c'est un jour f√©ri√©/vacances
                const dateStr = current.toISOString().split('T')[0];
                const isHoliday = vacancesFeries.includes(dateStr);
                
                if (!isWeekend && !isHoliday) {
                    remaining--;
                }
            }

            return current;
        }

        // Formater la date en fran√ßais
        function formatDate(date) {
            const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            return date.toLocaleDateString('fr-FR', options);
        }

        // Obtenir le jour de la semaine en fran√ßais
        function getJourSemaine(date) {
            const jours = ['dimanche', 'lundi', 'mardi', 'mercredi', 'jeudi', 'vendredi', 'samedi'];
            return jours[date.getDay()];
        }

        // Obtenir le num√©ro de semaine ISO 8601
        function getWeekNumber(date) {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            const dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        }

        // Calculer le r√©troplanning
        function calculer() {
            const dateFormation = document.getElementById('dateFormation').value;
            const typeCandidature = document.getElementById('typeCandidature').value;

            if (!dateFormation) {
                alert('Veuillez s√©lectionner une date de formation');
                return;
            }

            const dateFormationObj = new Date(dateFormation + 'T00:00:00');
            
            // Grouper les √©tapes par phase
            const etapesParPhase = {};
            
            etapesConfig.forEach(etape => {
                // FILTRER selon le type de candidature
                // Si l'√©tape a une condition ET que le type de candidature ne correspond pas, on la saute
                if (etape.condition && etape.condition !== typeCandidature) {
                    return; // Skip cette √©tape
                }
                
                // Utiliser directement NB_JOURS_OUVRES depuis Grist
                const nbJours = etape.nbJoursOuvres;
                const dateCalculee = workday(dateFormationObj, nbJours);
                
                if (!etapesParPhase[etape.phase]) {
                    etapesParPhase[etape.phase] = [];
                }
                
                etapesParPhase[etape.phase].push({
                    ...etape,
                    dateCalculee,
                    jourSemaine: getJourSemaine(dateCalculee),
                    numeroSemaine: getWeekNumber(dateCalculee)
                });
            });

            // Afficher les r√©sultats
            afficherResultats(etapesParPhase, dateFormationObj, typeCandidature);
        }

        function afficherResultats(etapesParPhase, dateFormation, typeCandidature) {
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <div class="results-header">
                    <h2>R√©troplanning G√©n√©r√©</h2>
                    <div class="formation-date">Formation : ${formatDate(dateFormation)}</div>
                </div>
                <div class="timeline">
            `;

            // Message informatif sur le filtrage
            if (typeCandidature !== "Pr√©inscription individuelle SOFIA") {
                html += `
                    <div style="background: #fef3c7; border-left: 4px solid #f59e0b; padding: 1rem 1.5rem; margin-bottom: 2rem; border-radius: 8px;">
                        <strong>‚ÑπÔ∏è Type de candidature :</strong> ${typeCandidature}<br>
                        <span style="font-size: 0.9rem; color: #92400e;">Les √©tapes de pr√©inscription ne sont pas affich√©es pour ce type de candidature.</span>
                    </div>
                `;
            }

            // Afficher chaque phase
            Object.keys(etapesParPhase).forEach(phase => {
                html += `<div class="phase-section">`;
                html += `<div class="phase-title">${phase}</div>`;
                
                etapesParPhase[phase].forEach(etape => {
                    html += `
                        <div class="etape">
                            <div>
                                <div class="etape-date">${formatDate(etape.dateCalculee)}</div>
                                <div class="etape-jour">${etape.jourSemaine}<span class="week-badge">S${etape.numeroSemaine}</span></div>
                            </div>
                            <div class="etape-responsable">${etape.responsable}</div>
                            <div class="etape-description">${etape.etape}</div>
                        </div>
                    `;
                });
                
                html += `</div>`;
            });

            html += `</div>`;
            resultsDiv.innerHTML = html;
        }

        // Charger les vacances depuis Grist (√† impl√©menter)
        async function chargerVacances() {
            try {
                // Attendre que Grist soit pr√™t
                await grist.ready();
                
                // Charger les donn√©es de la table VACANCES_FERIES
                const tableData = await grist.docApi.fetchTable('VACANCES_FERIES');
                
                if (tableData && tableData.DATE) {
                    // Convertir les dates en format ISO
                    vacancesFeries = tableData.DATE.map(date => {
                        if (typeof date === 'number') {
                            // Grist stocke les dates en timestamp
                            const d = new Date(date * 1000);
                            return d.toISOString().split('T')[0];
                        }
                        return date;
                    });
                    console.log('Vacances charg√©es:', vacancesFeries.length, 'jours');
                }
            } catch (error) {
                console.error('Erreur chargement vacances:', error);
                // Continuer sans les vacances si erreur
                vacancesFeries = [];
            }
        }

        // Initialiser le widget au chargement
        initialiser();
    </script>
</body>
</html>
